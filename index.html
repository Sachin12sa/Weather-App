<!DOCTYPE html>
<html>
<head>
  <title>Weather App</title>
  <link rel="stylesheet" type="text/css" href="2358849(sachin adhikari).css">
  <meta charset="UTF-8"> 
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" id="input-field" placeholder="Enter city name" spellcheck="false">
      <button id="search_button"><img src="images/search.png"></button>
    </div>
    <div class="error">
      <p class="errors">Invalid City Name</p>
    </div>
    <div class="line1">
      <p>
        Today's:
        <span class="weather_condition">Weather Description</span>
        <button style="float:right;" id="viewdata">View</button>
      </p>
    </div>
    <div class="weather">
      <img src="images/rain.png" class="icons-image">
      <h2 class="temp"></h2>
      <h3 class="city"></h3>

      <div class="details">
        <div class="col">
          <img src="images/humidity.png">
          <div>
            <p class="humidity"></p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="images/wind.png">
          <div>
            <p class="wind"></p>
            <p>Wind Speed</p>
          </div>
        </div>
        <div class="col">
          <img class="pre" src="images/pressure.png">
          <div>
            <p class="pressure"></p>
            <p>Pressure</p>
          </div>
        </div>
        <div class="col"> 
          <img class="dat" src="images/date.png">
          <div>
            <p class="Date-Time"></p>
            <p>Date-Time</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="2358849(sachin adhikari).js"></script>
</body>
</html>
